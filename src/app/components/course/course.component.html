<div class="flex justify-between mt-16 w-full">
  <div class="w-1/2">
    <app-course-content></app-course-content>
  </div>

  <div class="translation-all duration-300">
    @if (!selectedQuiz) {
    <app-quiz-topic
      [quizData]="quizData"
      (quizSelected)="getSelectedQuizData($event)"
    ></app-quiz-topic>
    }@else{
    <app-course-questions [selectedQuiz]="selectedQuiz"></app-course-questions>
    }
  </div>
</div>
