@for (option of question?.options; track $index) {
<div
  class="flex justify-end items-center w-full text-dark-1 bg-white-1 dark:bg-dark-1 rounded-2xl shadow-sm mb-8 cursor-pointer transition-all duration-300 hover:shadow-lg"
  (click)="selectOption(option)"
  [ngClass]="{ 'border-purple-1 border-2': option === selectedOption }"
>
  <div class="flex gap-5 items-center w-[40vw] h-24 rounded-2xl p-2">
    <div
      class="grid gap place-content-center w-12 h-12 rounded-lg bg-gray-1 dark:bg-white-1"
    >
      <span class="text-3xl font-bold">A</span>
    </div>
    <h1 class="text-2xl font-bold text-dark-1 dark:text-white-1">
      {{ option }}
    </h1>
  </div>
</div>
}
