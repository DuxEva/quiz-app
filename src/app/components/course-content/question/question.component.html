@if (question) {
<div class="w-full text-dark-1 dark:text-white-1">
  <p class="italic mb-5">
    Question {{ index! + 1 }} of {{ (selectedQuiz?.questions)!.length }}
  </p>
  <div class="mb-16 max-sm:mb-4 text-3xl font-bold">
    <p>
      {{ question.question }}
    </p>
  </div>
  <div class="mt-16 max-sm:mt-4">
    <app-qustion-tracker [index]="index"></app-qustion-tracker>
  </div>
</div>
}
